<div 
  (mouseenter)="showControls = true"
  (mouseleave)="showControls = false"
  class="video-container"
>
  <video 
    #myVideo
    class="video"
  >
    <source [src]="data.videoUrl" type="video/mp4">
    Video playback is not supported in your browser!
  </video>
  <app-controls
    [class.show]="showControls"
  ></app-controls>
</div>
